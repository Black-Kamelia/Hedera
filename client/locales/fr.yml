      delete_dialog:
        title: Supprimer un jeton
        summary: Êtes-vous sûr(e) de vouloir supprimer ce jeton ? Cette action est irréversible. Vous ne pourrez plus envoyer de fichiers en utilisant ce jeton.
        cancel: Annuler
        submit: Supprimer
    settings:
